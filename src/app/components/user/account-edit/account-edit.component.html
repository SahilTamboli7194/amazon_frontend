<app-navbar></app-navbar>
<div class="container p-3 mb-4">
  <div class="card">
    <div class="card-header text-center p-3">
      <h3>Update Account info</h3>
    </div>
    <div class="card-body p-4">
      <div class="row pb-2">
        <div class="col-5 bg-light border p-2 rounded text-center me-1">
          First Name
        </div>
        <div class="col-5 p-2 border border rounded text-center me-1">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            class="form-control"
          />
        </div>
      </div>

      <div class="row pb-2">
        <div class="col-5 bg-light border p-2 rounded text-center me-1">
          Last Name
        </div>
        <div class="col-5 p-2 border border rounded text-center me-1">
          <input
            type="text"
            name="lastName"
            placeholder="First Name"
            class="form-control"
          />
        </div>
      </div>

      <div class="row pb-2">
        <div class="col-5 bg-light border p-2 rounded text-center me-1">
          Date of Birth
        </div>
        <div class="col-5 p-2 border border rounded text-center me-1">
          <input
            type="date"
            name="firstName"
            placeholder="First Name"
            class="form-control"
          />
        </div>
      </div>

      <div class="row pb-2">
        <div class="col-5 bg-light border p-2 rounded text-center me-1">
          Gender
        </div>
        <div class="col-5 p-2 border border rounded text-center me-1">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="femaleGender"
              value="female"
            />
            <label class="form-check-label" for="femaleGender">Female</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="maleGender"
              value="male"
            />
            <label class="form-check-label" for="maleGender">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="otherGender"
              value="other"
            />
            <label class="form-check-label" for="otherGender">Other</label>
          </div>
        </div>
      </div>

      <div class="row pb-2">
        <div class="col-5 bg-light border p-2 rounded text-center me-1">
          Mobile Number
        </div>
        <div class="col-5 p-2 border border rounded text-center me-1">
          <input
            type="tel"
            name="firstName"
            placeholder="Mobile"
            class="form-control"
          />
        </div>
      </div>

      <div class="row pb-2">
        <div class="col-5 bg-light border p-2 rounded text-center me-1">
          Email
        </div>
        <div class="col-5 p-2 border border rounded text-center me-1">
          <input
            type="email"
            name="firstName"
            placeholder="Email"
            class="form-control"
          />
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-5 text-center me-1"></div>
        <div class="col-5 p-2 text-center me-1">
          <button class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
