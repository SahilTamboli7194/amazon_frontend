<app-nav-bar></app-nav-bar>
<div class="">
  <div class="container p-3 mt-3 mb-3 ps-5" >

    <div class="row ps-5 ms-4" >

      <div class="col-3 m-2 border rounded p-3 bg-light" *ngFor="let product of products">
        <a routerLink="product-details/{{product.id}}" class="nav-link">
          <div class="rounded m-2 p-1">
            <img
              src="{{product.img_path}}"
              class="img-fluid"
              alt="..."
            />

          </div>
          <span class="ps-3 pb-3"> product name :-  {{product.name}} </span>
          <p class="ps-3 pt-2">price : {{product.price}}</p>
        </a>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
